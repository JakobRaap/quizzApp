<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/createquestion.js" defer></script>
  </head>

  <body class="addQuestion__body" data-js="addquestion__body">
    <header>
      <section class="blackbox">
        <h1><strong>Quizz App</strong></h1>
      </section>
    </header>

    <form class="addquestion__form" data-js="newCardForm">
      <fieldset class="addquestion__form">
        <legend>Add Questions</legend>
        <label for="add_question">Question:</label>
        <input type="text" name="question" id="add_question" />
        <label for="add_answer">Answer:</label>
        <input type="text" name="answer" id="add_answer" />
        <section id="hashtag_section" class="addquestion__hashtag_section">
          <label for="hashtag_one">#1:</label>
          <input type="text" name="hashtagOne" id="hashtag_one" />
          <label for="hashtag_two">#2:</label>
          <input type="text" name="hashtagTwo" id="hashtag_two" />
          <label for="hashtag_three">#3:</label>
          <input type="text" name="hashtagThree" id="hashtag_three" />
        </section>
        <button type="submit" data-js="addButton" class="addquestion__button">
          Add to Cards
        </button>
      </fieldset>
    </form>
    <footer>
      <nav>
        <ul class="footer__nav_ul">
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/512/126/126496.png"
              width="70"
              onclick="window.location.href='http://127.0.0.1:3000/html/index.html';"
              alt="bookmark image"
            />
          </li>
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/512/709/709496.png"
              width="70"
              alt="bookmark image"
            />
          </li>
          <li>
            <img
              src="../bookmarkimages/add.png"
              width="70"
              onclick="window.location.href='http://127.0.0.1:3000/html/questions.html';"
              alt="bookmark image"
            />
          </li>
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png"
              width="70"
              onclick="window.location.href='http://127.0.0.1:3000/bookmarks/bookmarks.html';"
              alt="bookmark image"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
