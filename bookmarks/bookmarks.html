<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <header>
    <section class="blackbox">
      <h1><strong>Quizz App</strong></h1>
    </section>
  </header>

  <body>
    <section id="#profile">
      <article class="person">
        <figure>
          <img
            class="person__picture"
            src="../bookmarkimages/Profilbild.png"
            height="300"
            width="300"
            alt="img not found"
          />
        </figure>
        <p class="person__nametag"><strong>Jakob Raap</strong></p>
      </article>
    </section>

    <section class="counter_section" id="#counter">
      <article class="counter_section__questionandbookmark">
        <img
          src="https://www.pngall.com/wp-content/uploads/2/Question-Mark.png"
          height="100"
          width="100"
          alt="img not found"
        />
        <p>6</p>
      </article>

      <article class="counter_section__questionandbookmark">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_bookmark.svg/1200px-OOjs_UI_icon_bookmark.svg.png"
          height="100"
          width="100"
          alt="img not found"
        />
        <p>6</p>
      </article>
    </section>

    <div class="placeholder"></div>

    <footer>
      <ul class="footer__nav_ul">
        <li>
          <img
            class="bookmark_footer"
            src="https://cdn-icons-png.flaticon.com/512/126/126496.png"
            width="70"
            onclick="window.location.href='http://127.0.0.1:3000/html/index.html';"
            alt="bookmark image"
          />
        </li>
        <li>
          <img
            class="bookmark_footer"
            src="https://cdn-icons-png.flaticon.com/512/709/709496.png"
            width="70"
            alt="bookmark image"
          />
        </li>
        <li>
          <img
            src="../bookmarkimages/add.png"
            width="70"
            onclick="window.location.href='http://127.0.0.1:3000/html/questions.html';"
            alt="bookmark image"
          />
        </li>
        <li>
          <img
            class="bookmark_footer"
            src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png"
            width="70"
            alt="bookmark image"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
